<!DOCTYPE html>
<html lang="en">

<head>

    <title>Student Exercise</title>

</head>

<body>

    <form class="form-example">
        <fieldset>

            <h3>Test Form</h3>
            <br><br>
            <div class="form-example"></div>

            <label for="name">Name &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="text" name="name" id="name" required placeholder="Please enter your name" />
            </div>

            <br>
            <br>


            <label for="password">Password &nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="password" name="password" id="password" placeholder="Please enter your password">
            <br>
            <br>

            <label for="date">Please entery your born date</label>
            <input type="date" name="date" id="date">

            <br><br>

            <label for="gender">Gender</label>

            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female </label>
            <br><br>

            <label for="email">Please enter your email</label>
            <input type="email" name="email" id="email" required placeholder="example@hotmail.com">
            <br><br>

            <br><br>

            <label for="continent">Continent</label>
            &nbsp;&nbsp;&nbsp;&nbsp;<select name="continent" id="continent" size="1">
                <option disabled selected>Please select...</option>
                <option value="africa">Africa</option>
                <option value="europe">Europe</option>
                <option value="asia">Asia</option>
                <option value="america">America</option>

            </select>

            <br><br>

            <label for="meals">Meals</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" name="meals" id="Meals"
                value="Meals">
            <label for="breakfast">breakfast</label>
            <br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="meals" id="Meals" value="Meals">
            <label for="lunch">lunch</label>
            <br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="meals" id="Meals" value="Meals">
            <label for="dinner">dinner</label>

            <br><br>

            <label for="remark">Remark</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<textarea name="remark" id="remarx" cols="40"
                rows="5"></textarea>

            <br><br>

            <label for="image">Please upload your image:</label>
            <input type="file" name="image" id="image" required>

            <br><br>

            <label for="color">Pick your favorite color</label>
            <input type="color" name="color" id="color">

            <br><br>

            <label for="range">Please choose a value</label>
            <input type="range" name="range" id="range">

            <br><br>

            <p align="right">
                <input type="submit" value="Send">
                <input type="reset" value="Cancel">
            </p>


        </fieldset>


    </form>

</body>

</html>
